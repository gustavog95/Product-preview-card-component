<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="column-left">
          <img src="./images/image-product-desktop.jpg" alt="bottle of Gabrielle Chanel Paris perfume">
      </div>
    

      <div class="column-right">
        <h2>PERFUME</h2>

        <h1>
        Gabrielle 
        <br>
        Essence Eau 
        <br>
        De Parfum
        </h1>

        <p>
        A floral, solar and voluptuous
        <br>
        interpretation composed by 
        <br>
        Olivier Polge, Perfumer-Creator
        <br>
        for the House of CHANEL.
        </p>

        <div class="prices">
          <span class="new-price">$149.99</span>
          <span class="old-price"><s>$169.99</s></span>
        </div>

        <br>

        <button type="button" class="button">
          <span class="button-icon"><img src="./images/icon-cart.svg" alt="cart icon"></span>
          <span class="button-text">Add to Cart</span>
        </button>
      </div>
    </div>
  </div>  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gustavo Guevara Ferreyra</a>.
  </footer>
</body>
</html>
